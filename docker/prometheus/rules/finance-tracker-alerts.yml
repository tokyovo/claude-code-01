# =================================
# Prometheus Alert Rules
# Personal Finance Tracker - Application Alerts
# =================================

groups:
  # =================================
  # Application Health Alerts
  # =================================
  - name: finance-tracker-health
    rules:
      - alert: FinanceTrackerDown
        expr: up{job="finance-tracker-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: finance-tracker-api
        annotations:
          summary: "Finance Tracker API is down"
          description: "Finance Tracker API has been down for more than 1 minute"

      - alert: FinanceTrackerHighErrorRate
        expr: rate(http_requests_total{job="finance-tracker-api",status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: finance-tracker-api
        annotations:
          summary: "High error rate in Finance Tracker API"
          description: "Error rate is {{ $value }} errors per second over the last 5 minutes"

      - alert: FinanceTrackerSlowResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="finance-tracker-api"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: finance-tracker-api
        annotations:
          summary: "Slow response times in Finance Tracker API"
          description: "95th percentile response time is {{ $value }}s over the last 5 minutes"

  # =================================
  # Database Alerts
  # =================================
  - name: database-alerts
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgresql
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "PostgreSQL connection usage is high"
          description: "Connection usage is {{ $value }}% of maximum connections"

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_database_tup_returned[5m]) / rate(pg_stat_database_tup_fetched[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "PostgreSQL has slow queries"
          description: "Query efficiency is low: {{ $value }} returned/fetched ratio"

      - alert: PostgreSQLReplicationLag
        expr: pg_replication_lag > 30
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "PostgreSQL replication lag is high"
          description: "Replication lag is {{ $value }} seconds"

  # =================================
  # Redis Alerts
  # =================================
  - name: redis-alerts
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Memory usage is {{ $value }}% of maximum memory"

      - alert: RedisHighConnections
        expr: redis_connected_clients / redis_config_maxclients * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis connection usage is high"
          description: "Connection usage is {{ $value }}% of maximum connections"

      - alert: RedisSlowCommands
        expr: redis_slowlog_len > 10
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis has slow commands"
          description: "Slow log has {{ $value }} entries"

  # =================================
  # System Resource Alerts
  # =================================
  - name: system-alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is {{ $value }}% full on {{ $labels.instance }} ({{ $labels.mountpoint }})"

      - alert: HighDiskIO
        expr: rate(node_disk_io_time_seconds_total[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High disk I/O on {{ $labels.instance }}"
          description: "Disk I/O usage is {{ $value }}% on {{ $labels.instance }}"

  # =================================
  # Business Logic Alerts
  # =================================
  - name: business-alerts
    rules:
      - alert: HighFailedLogins
        expr: rate(auth_login_failures_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High number of failed login attempts"
          description: "{{ $value }} failed login attempts per second over the last 5 minutes"

      - alert: HighTransactionFailures
        expr: rate(transactions_failed_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: transactions
        annotations:
          summary: "High transaction failure rate"
          description: "{{ $value }} transaction failures per second over the last 5 minutes"

      - alert: UnusualTransactionVolume
        expr: rate(transactions_total[1h]) > (rate(transactions_total[24h]) * 2)
        for: 15m
        labels:
          severity: warning
          service: transactions
        annotations:
          summary: "Unusual transaction volume detected"
          description: "Transaction rate is {{ $value }}x higher than normal"

      - alert: BudgetCalculationErrors
        expr: rate(budget_calculation_errors_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
          service: budgets
        annotations:
          summary: "Budget calculation errors detected"
          description: "{{ $value }} budget calculation errors per second"

  # =================================
  # Security Alerts
  # =================================
  - name: security-alerts
    rules:
      - alert: SuspiciousAPIActivity
        expr: rate(http_requests_total{status="401"}[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Suspicious API activity detected"
          description: "{{ $value }} unauthorized requests per second over the last 5 minutes"

      - alert: RateLimitExceeded
        expr: rate(rate_limit_exceeded_total[5m]) > 1
        for: 1m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Rate limit frequently exceeded"
          description: "{{ $value }} rate limit violations per second over the last 5 minutes"

      - alert: JWTTokenErrors
        expr: rate(jwt_token_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "JWT token errors detected"
          description: "{{ $value }} JWT token errors per second over the last 5 minutes"

  # =================================
  # Performance Alerts
  # =================================
  - name: performance-alerts
    rules:
      - alert: HighLatencyQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database query latency"
          description: "95th percentile query time is {{ $value }}s over the last 5 minutes"

      - alert: HighMemoryUsageApp
        expr: process_resident_memory_bytes{job="finance-tracker-api"} / 1024 / 1024 > 1024
        for: 10m
        labels:
          severity: warning
          service: finance-tracker-api
        annotations:
          summary: "High memory usage in Finance Tracker API"
          description: "Memory usage is {{ $value }}MB"

      - alert: TooManyOpenFiles
        expr: process_open_fds{job="finance-tracker-api"} / process_max_fds{job="finance-tracker-api"} * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: finance-tracker-api
        annotations:
          summary: "Too many open files in Finance Tracker API"
          description: "{{ $value }}% of maximum file descriptors are in use"